<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Contact Us</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF5E9; /* Ivory background */
            color: #555;
            margin: 0;
            padding: 0;
        }

        /* Header styling with navigation */
        header {
            background-color: #009B4D; /* Green theme color */
            color: #FFF;
            padding: 20px;
            text-align: center;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: #FAF5E9;
            text-decoration: none;
            font-weight: bold;
        }
        header nav ul li a:hover {
            color: #FFCC00; /* Tangerine Yellow hover */
        }

        /* Section styling */
        section {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #009B4D;
        }
        p {
            line-height: 1.6;
        }

        /* Form styling */
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #009B4D; /* Green theme color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #FFCC00; /* Tangerine Yellow hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('courses') }}">Courses</a></li>
            <li><a href="{{ url_for('resources') }}">Resources</a></li>
            <li><a href="{{ url_for('community') }}">Community</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Get in Touch</h2>
    <p>If you have any questions, feedback, or just want to say hello, feel free to reach out to us. We'd love to hear from you!</p>
    
    <form>
        <label class="form-label" for="name">Name:</label>
        <input class="form-control" type="text" id="name" name="name" required>
        
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>
        
        <label class="form-label" for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        
        <button class="btn btn-primary" type="submit">Send Message</button>
    </form>
</section>

</body>
</html>
